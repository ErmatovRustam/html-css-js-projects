<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="winner-sign"></div>
        <div class="game-info">Current Player: <span class="current-player">X</span></div>
        <table>
            <tr>
                <td class="00"></td>
                <td class="01"></td>
                <td class="02"></td>
            </tr>
            <tr>
                <td class="10"></td>
                <td class="11"></td>
                <td class="12"></td>
            </tr>
            <tr>
                <td class="20"></td>
                <td class="21"></td>
                <td class="22"></td>
            </tr>
        </table>
        <div class="restart">Restart</div>
    </div>

    <script src="script.js"></script>

</body>

</html>
